<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - NanaFood</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.8rem;
      color: #ff6b6b;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      color: #555;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      font-size: 1rem;
      transition: 0.3s;
    }
    .form-group input:focus {
      border-color: #ff6b6b;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 107, 107, 0.4);
    }
    .form-group i {
      margin-right: 8px;
      color: #ff6b6b;
    }
    .form-group button {
      width: 100%;
      padding: 0.75rem;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }
    .form-group button:hover {
      background-color: #ff3b3b;
      box-shadow: 0 6px 20px rgba(255, 59, 59, 0.4);
      transform: translateY(-2px);
    }
    .login-footer {
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }
    .login-footer a {
      color: #ff6b6b;
      text-decoration: none;
      font-weight: 600;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üëã Welcome Back, Foodies!</h2>
    <form action="index.html" method="get">
      <div class="form-group">
        <label for="username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login üîê</button>
      </div>
    </form>
    <div class="login-footer">
      Belum punya akun? <a href="register.html">Daftar di sini ‚ú®</a>
    </div>
  </div>

</body>
</html>
