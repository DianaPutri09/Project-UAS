<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Akun - NanaFood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #fcb69f, #ffecd2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .form-control {
      border-radius: 12px;
      padding: 10px 14px;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(255, 123, 0, 0.4);
      border-color: #ff7b00;
    }

    .input-group-text {
      background-color: #ff7b00;
      color: white;
      border: none;
      border-radius: 12px 0 0 12px;
    }

    .btn-primary {
      background-color: #ff7b00;
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e56400;
      transform: scale(1.03);
    }

    .card-title i {
      color: #ff7b00;
    }

    .text-primary {
      color: #ff7b00 !important;
    }

    a.text-primary:hover {
      color: #e56400 !important;
    }

    .small-text {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container px-3">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">
              <i class="bi bi-stars me-2"></i>Daftar Akun Baru
            </h4>
            <form onsubmit="return false;">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="emailkamu@email.com" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-at"></i></span>
                  <input type="text" class="form-control" id="username" placeholder="Username kamu" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Buat password yang kuat" required>
                </div>
              </div>
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-primary" onclick="window.location.href='login.html'">
                  <i class="bi bi-check-circle-fill me-2"></i>Daftar Sekarang
                </button>
              </div>
            </form>
            <div class="text-center mt-3 small-text">
              Udah punya akun? <a href="login.html" class="text-decoration-none text-primary fw-semibold">Masuk aja yuk!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
